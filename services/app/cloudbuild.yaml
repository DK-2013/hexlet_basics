---

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'gcr.io/$PROJECT_ID/app:latest']
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/app:latest',
      '--cache-from', 'gcr.io/$PROJECT_ID/app:latest',
      '.'
    ]
images: ['gcr.io/$PROJECT_ID/app:latest']
